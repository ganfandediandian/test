<html>
    <head>
        <title>hello</title>
    </head>
    <body>
        <h1>邀请码登录</h1>
        <div class="input-box">
            <input type="text" id="inviteCode" placeholder="请输入邀请码" required>
            <label>邀请码</label>
        </div>
        <button onclick="handleLogin()">确认</button>

        <script>
            // 模拟一个有效的邀请码列表
            const validInviteCodes = ["todosomething"]; // 示例邀请码

            function handleLogin() {
                // 获取输入框内的邀请码
                const inviteCode = document.getElementById("inviteCode").value;

                // 验证输入是否合法
                if (!inviteCode) {
                    alert("邀请码不能为空！");
                    return;
                }

                // 验证邀请码
                if (validInviteCodes.includes(inviteCode)) {
                    alert("登录成功！");
                    // 跳转到另一个页面
                    window.location.href = "success.html"; // 替换为目标页面的路径
                } else {
                    alert("无效的邀请码！");
                }
            }
        </script>
    </body>
</html>
