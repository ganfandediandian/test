<!DOCTYPE html>
<html>
    <head>
        <title>邀请码登录</title>
    </head>
    <body>
        <h1>邀请码登录</h1>
        <div class="input-box">
            <input type="text" id="inviteCode" placeholder="请输入邀请码" required>
            <label>邀请码</label>
        </div>
        <button onclick="handleLogin()">确认</button>

        <script>
            // 定义邀请码与对应跳转信息的映射关系
            const inviteMap = {
                "todosomething": "success.html", // 本地 success.html 页面
                "helloworld": "test Web.html",         // 本地 test Web.html 页面
                "ribenmajiang": "https://www.maj-soul.net/#/home" // 外部链接
            };

            function handleLogin() {
                // 获取输入框内的邀请码
                const inviteCode = document.getElementById("inviteCode").value;

                // 验证输入是否合法
                if (!inviteCode) {
                    alert("邀请码不能为空！");
                    return;
                }

                // 检查邀请码是否存在于映射中
                if (inviteMap[inviteCode]) {
                    // 判断是否跳转到外部链接
                    if (inviteCode === "ribenmajiang") {
                        window.open(inviteMap[inviteCode], "_blank"); // 新标签打开外部链接
                    } else {
                        window.location.href = inviteMap[inviteCode]; // 本地页面跳转
                    }
                } else {
                    alert("无效的邀请码！");
                }
            }
        </script>
    </body>
</html>
